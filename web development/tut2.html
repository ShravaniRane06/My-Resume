<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selector</title>
    <style>
        /* Element selector */
        p{
            border:  2px solid rgb(12, 142, 255);
        }
        
        /* Id selector */

        #firstpara{
            color: red;
        }
        
        /* Class selector */
        .bgBlue {
             background-color: aqua;
        }
        
        /* Grouping selector */
        footer,span{
            background-color: rgb(93, 180, 0);
        }
    </style> 
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara" >This is a simple paragraph to demonstrate css selector</p>
    <p id="Secondpara" class="redelement bgBlue">This is another simple paragraph to demonstrate css selector</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate 
            css selector</p>
        <span>This is span</span>
</div>
<footer>This is footer </footer>
</body>
</html>
