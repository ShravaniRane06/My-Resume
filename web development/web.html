<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;&nbsp; paragraph with two space</p>
        <p>Paragraph is written like this &lt;p&gt; </p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copy; </p>
        <p>CircleDot is written like this &CircleDot;</p>
        <p>Another character is written like this &rAarr;</p>
        <p>Another character is &frac14;</p>

    </div>
</body>
</html>
